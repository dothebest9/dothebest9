<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
        crossorigin="anonymous">
    <title>회원가입 양식</title>
    <link rel="stylesheet" href="css/join.css" />
<body>
  <!-- 상단 오른쪽 컨트롤 영역: 날짜/시간, 다크모드, 회원가입 버튼 -->
  <div id="top-right-controls">
    <div id="datetime-display">
      <span id="current-date"></span>
      <span id="current-time" class="fw-bold"></span>
    </div>
    <button id="dark-mode-toggle" class="btn btn-secondary btn-sm">다크모드</button>
    <button id="signup-btn" class="btn btn-success btn-sm" onclick="gotoAdminpage()">홈페이지</button>
  </div>

    <div id="container" >
    <form id="form" action="#">
    <div>
        <label>아이디</label>
        <input
            name="id"
            placeholder="아이디"
            autocomplete="off"
            required
            class="form-control"
        />
    </div>
    <div>
        <label>비밀번호</label>
        <input
            type="password"
            name="pw1"
            id="password"
            placeholder="비밀번호"
            autocomplete="off"
            required
            class="form-control"
        />
        <p id="pwMessage" class="validation-message"></p>
    </div>
    <div>
        <label>비밀번호 확인</label>
        <input
            type="password"
            name="pw2"
            id="pwcheck"
            placeholder="비밀번호 확인 "
            autocomplete="off"
            required
            class="form-control"
        />
        <p id="pwCheckMessage" class="validation-message"></p>
    </div>
    <div>
        <label>이름</label>
        <input
            name="name"
            placeholder="사용자 이름"
            autocomplete="off"
            required
            class="form-control"
        />
    </div>
    <div>
        <label>전화번호</label>
        <input
            name="phone"
            placeholder="휴대전화 번호"
            autocomplete="off"
            required
            class="form-control"
        />
    </div>
    <div>
        <label>성별</label><br>
        <input type="radio" name="gender" value="male"  checked />남자
        <input type="radio" name="gender" value="female" />여자
    </div>
    <div>
        <label>이메일</label>
        <input
            title="정확한 메일 주소를 작성해주세요"
            type="email"
            name="email"
            placeholder="이메일"
            autocomplete="off"
            required
            class="form-control"
        />
    </div>
    <div class="col-auto">
    <button type="submit" class="btn btn-primary" title="가입">가입</button>
    </div>
</form>
    </div>

    <script src="js/join.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
          crossorigin="anonymous"></script>
</body>
</html>
